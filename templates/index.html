<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaundice Risk Assessment</title>
  <link rel="stylesheet" href="static/index.css" />
</head>
<body>
  <h1>Jaundice Risk Assessment</h1>

  <div class="nav-bar">Assessment History</div>
  <div class="nav-bar">Enter Patient Information</div>

  <form id="jaundiceForm" action="/submit" method="POST" enctype="multipart/form-data">
    <div class="form-grid">
      <div class="form-item"><label>Age</label><input type="number" name="age" required></div>
      <div class="form-item"><label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option><option>Male</option><option>Female</option>
        </select>
      </div>
      <div class="form-item"><label>Total Bilirubin (mg/dL)</label><input type="text" name="total_bilirubin" required></div>
      <div class="form-item"><label>Direct Bilirubin (mg/dL)</label><input type="text" name="direct_bilirubin" required></div>
      <div class="form-item"><label>ALT (U/L)</label><input type="text" name="alt" required></div>
      <div class="form-item"><label>AST (U/L)</label><input type="text" name="ast" required></div>
      <div class="form-item"><label>Alkaline Phosphatase (U/L)</label><input type="text" name="alk_phos" required></div>
      <div class="form-item"><label>Hemoglobin (g/dL)</label><input type="text" name="hemoglobin" required></div>
      <div class="form-item"><label>Fatigue</label>
        <select name="fatigue" required><option value="">Select</option><option>Yes</option><option>No</option></select>
      </div>
      <div class="form-item"><label>Stool Color</label>
        <select name="stool_color" required>
          <option value="">Select</option>
          <option>Normal</option>
          <option>Dark</option>
        </select>
      </div>     
      <div class="form-item"><label>Itching</label>
        <select name="itching" required><option value="">Select</option><option>Yes</option><option>No</option></select>
      </div>
      <div class="form-item"><label>Urine Color</label>
        <select name="urine_color" required>
          <option value="">Select</option>
          <option>Normal</option>
          <option>Dark</option>
        </select>
      </div> 
      <div class="form-item"><label>Picture of Affected Eye</label>
        <input type="file" name="eye_image" id="eye_image" accept="image/*" required>
        <small>Uploading a clear picture can help with the assessment</small>
      </div>
    </div>
    <button type="submit">Assess Jaundice Risk</button>
  </form>
</body>
</html>
